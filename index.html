<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Speed Typing Game</h1>
            <p>Type The Word in 5 Seconds</p>
        </div>
        <div class="play">
            <button id="play-button">Play</button>
        </div>
        <div class="word-givin">
            <h1><span id="word">Start</span></h1>
        </div>
        <div class="word-input">
            <input type="text" id="wordInput">
            <p id="message"></p>
        </div>
        <div class="countdown">
            <h2>Time left :</h2>
            <h1><span id=time>0</span></h1>
        </div>
        <div class="scoring">
            <h2>Score :
                <span id="score">0</span>
            </h2>
            
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
